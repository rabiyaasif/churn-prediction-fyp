version: '3.8'

services:
  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - .:/app
    ports:
      # Mapping container port 8000 to host port 8001 to avoid conflict with existing service on 8000
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - db
    environment:
      # Override the DATABASE_URL to point to the docker container 'db'
      # Assuming the .env might have localhost, so we explicit set it here or rely on the .env to be correct for docker
      # If .env has localhost, this override is necessary.
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5433/churn_db

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=churn_db
    ports:
      - "5433:5433"

volumes:
  postgres_data:
